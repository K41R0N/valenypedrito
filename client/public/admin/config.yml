backend:
  name: github
  repo: K41R0N/valenypedrito
  branch: main
  # Custom auth - bypasses GitHub OAuth, uses our auth function with PAT
  base_url: https://valenypedrito.netlify.app
  auth_endpoint: /.netlify/functions/auth

# Local development - uncomment to test locally without authentication
# local_backend: true

# Media settings - uploaded images go to client/public/uploads
media_folder: "client/public/uploads"
public_folder: "/uploads"

# Logo for the CMS admin interface
logo_url: "/logo.svg"

collections:
  # ==========================================================================
  # PAGES - Wedding Website Page Builder
  # ==========================================================================
  - name: "pages"
    label: "Páginas"
    label_singular: "Página"
    folder: "client/src/content/pages"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ({{slug}})"
    sortable_fields: ["title", "slug"]
    fields:
      - { name: "title", label: "Título de Página", widget: "string", hint: "Nombre interno para esta página" }
      - { name: "slug", label: "URL Slug", widget: "string", hint: "Ruta URL (ej: 'home' para inicio, 'invitados' para /invitados)" }

      # SEO Settings
      - name: "seo"
        label: "SEO"
        widget: "object"
        collapsed: true
        fields:
          - { name: "metaTitle", label: "Título (Pestaña del navegador)", widget: "string" }
          - { name: "metaDescription", label: "Meta Descripción", widget: "text", hint: "Aparece en resultados de búsqueda. Máximo 160 caracteres." }
          - { name: "keywords", label: "Palabras Clave", widget: "string", required: false }
          - { name: "shareImage", label: "Imagen para Redes Sociales", widget: "image", required: false, media_library: { config: { max_file_size: 512000 } } }

      # Page Sections - Drag and drop
      - name: "sections"
        label: "Secciones de Página"
        label_singular: "Sección"
        widget: "list"
        hint: "Añade y organiza secciones. Arrastra para reordenar."
        types:
          # ==================================================================
          # LUXURY WEDDING SECTIONS (V2 Design System)
          # ==================================================================

          # ------------------------------------------------------------------
          # Luxury Hero - Main Wedding Hero
          # ------------------------------------------------------------------
          - name: "luxury-hero"
            label: "Hero Principal"
            widget: "object"
            summary: "Hero: {{fields.brideName}} & {{fields.groomName}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "hero" }
              - { name: "announcement", label: "Anuncio", widget: "string", default: "¡NOS CASAMOS!" }
              - { name: "brideName", label: "Nombre de la Novia", widget: "string", default: "Valentina" }
              - { name: "groomName", label: "Nombre del Novio", widget: "string", default: "Pedro Juan" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", required: false, hint: "Deja vacío para usar texto automático con fecha y lugar" }
              - { name: "weddingDate", label: "Fecha de la Boda", widget: "datetime", format: "YYYY-MM-DD" }
              - { name: "venue", label: "Lugar", widget: "string", default: "Hacienda la Soledad" }
              - { name: "location", label: "Ciudad/País", widget: "string", default: "Sevilla, España" }
              - { name: "backgroundImage", label: "Imagen de Fondo", widget: "image", required: false }
              - { name: "showScrollIndicator", label: "Mostrar Indicador de Scroll", widget: "boolean", default: true }

          # ------------------------------------------------------------------
          # Luxury Page Header - For Interior Pages
          # ------------------------------------------------------------------
          - name: "luxury-page-header"
            label: "Encabezado de Página"
            widget: "object"
            summary: "Header: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false }
              - { name: "title", label: "Título", widget: "string" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", required: false }
              - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Corazón", value: "heart"}, {label: "Estrella", value: "star"}, {label: "Ubicación", value: "location"}], default: "heart" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}, {label: "Acento", value: "accent"}], default: "warm" }

          # ------------------------------------------------------------------
          # Our Story - Couple Introduction
          # ------------------------------------------------------------------
          - name: "our-story"
            label: "Nuestra Historia"
            widget: "object"
            summary: "Historia: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "historia" }
              - { name: "title", label: "Título", widget: "string", default: "Nuestra Historia" }
              - { name: "subtitle", label: "Subtítulo", widget: "string", default: "Dos corazones, un camino, amor infinito" }
              - { name: "story", label: "Texto de Historia", widget: "text", hint: "Usa doble salto de línea para separar párrafos" }
              - { name: "image", label: "Foto de Pareja", widget: "image", required: false }
              - { name: "imageAlt", label: "Descripción de Imagen", widget: "string", default: "Foto de pareja" }
              - { name: "imagePosition", label: "Posición de Imagen", widget: "select", options: [{label: "Izquierda", value: "left"}, {label: "Derecha", value: "right"}], default: "left" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "warm" }

          # ------------------------------------------------------------------
          # Destination Guide - City/Location Info
          # ------------------------------------------------------------------
          - name: "destination-guide"
            label: "Guía del Destino"
            widget: "object"
            summary: "Destino: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false }
              - { name: "title", label: "Título", widget: "string", default: "Qué Ver en Sevilla" }
              - { name: "subtitle", label: "Subtítulo", widget: "string", required: false }
              - { name: "content", label: "Contenido", widget: "markdown", hint: "Usa **negrita** para destacar lugares" }
              - { name: "image", label: "Imagen del Destino", widget: "image", required: false }
              - { name: "imageAlt", label: "Descripción de Imagen", widget: "string", default: "Destino" }
              - { name: "imagePosition", label: "Posición de Imagen", widget: "select", options: [{label: "Izquierda", value: "left"}, {label: "Derecha", value: "right"}], default: "right" }
              - name: "highlights"
                label: "Puntos Destacados"
                widget: "list"
                required: false
                fields:
                  - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Lugar", value: "landmark"}, {label: "Foto", value: "photo"}, {label: "Comida", value: "food"}, {label: "Entretenimiento", value: "entertainment"}], default: "landmark" }
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "description", label: "Descripción", widget: "string" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "warm" }

          # ------------------------------------------------------------------
          # Wedding Timeline - Day Schedule
          # ------------------------------------------------------------------
          - name: "wedding-timeline"
            label: "Cronograma del Día"
            widget: "object"
            summary: "Cronograma: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "cronograma" }
              - { name: "title", label: "Título", widget: "string", default: "El Gran Día" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", required: false }
              - { name: "date", label: "Fecha de la Boda", widget: "datetime", format: "YYYY-MM-DD" }
              - name: "events"
                label: "Eventos"
                widget: "list"
                fields:
                  - { name: "time", label: "Hora", widget: "string", hint: "ej: 17:30" }
                  - { name: "title", label: "Título", widget: "string", hint: "ej: Ceremonia" }
                  - { name: "description", label: "Descripción", widget: "text", required: false }
                  - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Llegada", value: "arrival"}, {label: "Ceremonia", value: "ceremony"}, {label: "Cóctel", value: "cocktail"}, {label: "Cena", value: "dinner"}, {label: "Fiesta", value: "party"}], default: "ceremony" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "white" }

          # ------------------------------------------------------------------
          # Venue Section - Location Info
          # ------------------------------------------------------------------
          - name: "venue-section"
            label: "El Lugar"
            widget: "object"
            summary: "Lugar: {{fields.venueName}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "lugar" }
              - { name: "title", label: "Título", widget: "string", default: "El Lugar" }
              - { name: "venueName", label: "Nombre del Lugar", widget: "string", default: "Hacienda la Soledad" }
              - { name: "venueImage", label: "Foto del Lugar (opcional)", widget: "image", required: false, hint: "Si no se proporciona, se mostrará un mapa de Google Maps" }
              - { name: "venueImageAlt", label: "Descripción de Imagen", widget: "string", default: "Hacienda la Soledad" }
              - { name: "address", label: "Dirección", widget: "string" }
              - { name: "mapEmbedUrl", label: "URL de Embed de Google Maps", widget: "string", required: false, hint: "Busca el lugar en Google Maps, haz clic en Compartir > Insertar mapa y copia la URL del src" }
              - { name: "mapUrl", label: "Enlace de Google Maps", widget: "string", required: false, hint: "Enlace corto del lugar (ej: https://maps.app.goo.gl/...)" }
              - name: "infoCards"
                label: "Tarjetas de Información"
                widget: "list"
                fields:
                  - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Ubicación", value: "location"}, {label: "Transporte", value: "transport"}, {label: "Estacionamiento", value: "parking"}], default: "location" }
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "content", label: "Contenido", widget: "text" }
                  - { name: "link", label: "Enlace", widget: "string", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "warm" }

          # ------------------------------------------------------------------
          # Travel Guide - Guest Resources
          # ------------------------------------------------------------------
          - name: "travel-guide"
            label: "Guía de Viaje"
            widget: "object"
            summary: "Viaje: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false }
              - { name: "title", label: "Título", widget: "string", default: "Guía para Invitados" }
              - { name: "subtitle", label: "Subtítulo", widget: "string", required: false }
              - name: "sections"
                label: "Secciones"
                widget: "list"
                fields:
                  - { name: "sectionTitle", label: "Título de Sección", widget: "string" }
                  - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Avión", value: "airplane"}, {label: "Hotel", value: "hotel"}, {label: "Auto", value: "car"}, {label: "Belleza", value: "beauty"}, {label: "Ubicación", value: "location"}], default: "airplane" }
                  - { name: "content", label: "Contenido", widget: "markdown" }
                  - name: "recommendations"
                    label: "Recomendaciones"
                    widget: "list"
                    required: false
                    fields:
                      - { name: "name", label: "Nombre", widget: "string" }
                      - { name: "description", label: "Descripción", widget: "text" }
                      - { name: "link", label: "Enlace", widget: "string", required: false }
                      - { name: "phone", label: "Teléfono", widget: "string", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "white" }

          # ------------------------------------------------------------------
          # Luxury Info Card - Information Highlight
          # ------------------------------------------------------------------
          - name: "luxury-info-card"
            label: "Tarjeta de Información"
            widget: "object"
            summary: "Info: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false }
              - { name: "title", label: "Título", widget: "string" }
              - { name: "content", label: "Contenido", widget: "markdown" }
              - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Información", value: "info"}, {label: "Corazón", value: "heart"}, {label: "Estrella", value: "star"}, {label: "Sol", value: "sun"}, {label: "Contacto", value: "contact"}], default: "info" }
              - { name: "style", label: "Estilo", widget: "select", options: [{label: "Normal", value: "normal"}, {label: "Destacado", value: "highlight"}, {label: "Acento", value: "accent"}], default: "normal" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "warm" }

          # ------------------------------------------------------------------
          # Luxury FAQ - Accordion Style
          # ------------------------------------------------------------------
          - name: "luxury-faq"
            label: "Preguntas Frecuentes"
            widget: "object"
            summary: "FAQ: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "faq" }
              - { name: "title", label: "Título", widget: "string", default: "Todo Lo Que Necesitas Saber" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", required: false }
              - name: "questions"
                label: "Preguntas"
                widget: "list"
                fields:
                  - { name: "question", label: "Pregunta", widget: "string" }
                  - { name: "answer", label: "Respuesta", widget: "text" }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "white" }

          # ------------------------------------------------------------------
          # Details Cards - Dress Code, Children Info
          # ------------------------------------------------------------------
          - name: "details-cards"
            label: "Detalles Importantes"
            widget: "object"
            summary: "Detalles: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "detalles" }
              - { name: "title", label: "Título", widget: "string", default: "Detalles Importantes" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", required: false }
              - name: "cards"
                label: "Tarjetas"
                widget: "list"
                fields:
                  - { name: "icon", label: "Ícono", widget: "select", options: [{label: "Vestimenta", value: "dresscode"}, {label: "Niños", value: "children"}, {label: "Otro", value: "custom"}], default: "dresscode" }
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "content", label: "Contenido", widget: "text" }
                  - { name: "restrictions", label: "Restricciones (separadas por coma)", widget: "list", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "warm" }

          # ------------------------------------------------------------------
          # Luxury Countdown
          # ------------------------------------------------------------------
          - name: "luxury-countdown"
            label: "Cuenta Regresiva"
            widget: "object"
            summary: "Contador: {{fields.title}}"
            fields:
              - { name: "title", label: "Título", widget: "string", default: "Cuenta Regresiva", required: false }
              - { name: "weddingDate", label: "Fecha de la Boda", widget: "datetime", format: "YYYY-MM-DDTHH:mm" }
              - { name: "subtitle", label: "Subtítulo", widget: "string", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}, {label: "Acento", value: "accent"}], default: "accent" }

          # ------------------------------------------------------------------
          # Gift Section - Registry
          # ------------------------------------------------------------------
          - name: "gift-section"
            label: "Lista de Regalos"
            widget: "object"
            summary: "Regalos: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "regalos" }
              - { name: "title", label: "Título", widget: "string", default: "Regalo Especial" }
              - { name: "message", label: "Mensaje", widget: "text", hint: "Usa doble salto de línea para separar párrafos" }
              - name: "registryLinks"
                label: "Enlaces a Registros"
                widget: "list"
                required: false
                fields:
                  - { name: "name", label: "Nombre", widget: "string" }
                  - { name: "url", label: "URL", widget: "string" }
                  - { name: "logo", label: "Logo", widget: "image", required: false }
              - { name: "showHoneymoonFund", label: "Mostrar Opción Luna de Miel", widget: "boolean", default: true }
              - { name: "honeymoonMessage", label: "Mensaje Luna de Miel", widget: "text", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "white" }

          # ------------------------------------------------------------------
          # Photo Sharing
          # ------------------------------------------------------------------
          - name: "photo-sharing"
            label: "Comparte Tus Fotos"
            widget: "object"
            summary: "Fotos: {{fields.hashtag}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "fotos" }
              - { name: "title", label: "Título", widget: "string", default: "Comparte Tus Momentos" }
              - { name: "subtitle", label: "Subtítulo", widget: "string", default: "Queremos ver la boda a través de tus ojos" }
              - { name: "hashtag", label: "Hashtag", widget: "string", default: "#ValenYPedrito2026" }
              - { name: "description", label: "Descripción", widget: "text", required: false }
              - { name: "instagramUrl", label: "URL de Instagram", widget: "string", required: false }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}], default: "subtle" }

          # ------------------------------------------------------------------
          # Luxury RSVP Form
          # ------------------------------------------------------------------
          - name: "luxury-rsvp"
            label: "Confirma Tu Asistencia"
            widget: "object"
            summary: "RSVP: {{fields.title}}"
            fields:
              - { name: "sectionId", label: "ID de Sección", widget: "string", required: false, default: "rsvp" }
              - { name: "title", label: "Título", widget: "string", default: "Confirma Tu Asistencia" }
              - { name: "subtitle", label: "Subtítulo", widget: "text", default: "Por favor ayúdanos a planear este día especial confirmando tu asistencia" }
              - { name: "deadline", label: "Fecha Límite", widget: "datetime", format: "YYYY-MM-DD" }
              - { name: "formIntro", label: "Introducción del Formulario", widget: "text", default: "¡Hola! Cuéntanos si podrás acompañarnos en nuestra boda." }
              - { name: "askDietaryRestrictions", label: "Preguntar Restricciones Dietéticas", widget: "boolean", default: true }
              - { name: "askPlusOne", label: "Permitir Acompañantes", widget: "boolean", default: true }
              - { name: "backgroundColor", label: "Color de Fondo", widget: "select", options: [{label: "Blanco", value: "white"}, {label: "Cálido", value: "warm"}, {label: "Sutil", value: "subtle"}, {label: "Gradiente", value: "gradient"}], default: "gradient" }

          # ------------------------------------------------------------------
          # Luxury Footer
          # ------------------------------------------------------------------
          - name: "luxury-footer"
            label: "Pie de Página"
            widget: "object"
            summary: "Footer"
            fields:
              - { name: "brideName", label: "Nombre de la Novia", widget: "string", default: "Valentina" }
              - { name: "groomName", label: "Nombre del Novio", widget: "string", default: "Pedro Juan" }
              - { name: "location", label: "Ubicación", widget: "string", default: "Sevilla, España" }
              - { name: "email", label: "Email", widget: "string", required: false }
              - { name: "phone", label: "Teléfono", widget: "string", required: false }
              - { name: "instagramUrl", label: "URL de Instagram", widget: "string", required: false }
              - { name: "facebookUrl", label: "URL de Facebook", widget: "string", required: false }
              - { name: "hashtag", label: "Hashtag", widget: "string", default: "#ValenYPedrito2026" }
              - name: "quickLinks"
                label: "Enlaces Rápidos"
                widget: "list"
                required: false
                fields:
                  - { name: "label", label: "Etiqueta", widget: "string" }
                  - { name: "href", label: "Enlace", widget: "string" }
              - { name: "copyright", label: "Copyright", widget: "string", default: "© 2026 Valentina & Pedro Juan" }
              - { name: "showSocialMedia", label: "Mostrar Redes Sociales", widget: "boolean", default: true }

  # ==========================================================================
  # SITE SETTINGS (Global)
  # ==========================================================================
  - name: "settings"
    label: "Configuración del Sitio"
    description: "Configuración global que aplica a todas las páginas"
    files:
      - name: "general"
        label: "Configuración General"
        file: "client/src/content/settings.json"
        fields:
          - { name: "brideName", label: "Nombre de la Novia", widget: "string", default: "Valentina Osorio" }
          - { name: "groomName", label: "Nombre del Novio", widget: "string", default: "Pedro Juan Zuleta" }
          - { name: "weddingDate", label: "Fecha de la Boda", widget: "datetime", format: "YYYY-MM-DD" }
          - { name: "venue", label: "Lugar del Evento", widget: "string" }
          - { name: "location", label: "Ciudad, País", widget: "string" }
          - { name: "hashtag", label: "Hashtag de la Boda", widget: "string", required: false, hint: "ej: #ValenYPedrito2026" }

      - name: "contact"
        label: "Información de Contacto"
        file: "client/src/content/contact.json"
        fields:
          - { name: "contactPersonName", label: "Nombre de la Persona de Contacto", widget: "string" }
          - { name: "contactPersonRole", label: "Rol", widget: "string", hint: "ej: Wedding Planner, Madrina" }
          - { name: "contactPersonPhoto", label: "Foto", widget: "image", required: false }
          - { name: "whatsappNumber", label: "Número de WhatsApp", widget: "string", hint: "Incluir código de país, ej: +34612345678" }
          - { name: "phoneNumber", label: "Número de Teléfono", widget: "string", required: false }
          - { name: "email", label: "Email de Contacto", widget: "string", required: false }

      - name: "seo"
        label: "SEO Predeterminado"
        file: "client/src/content/seo.json"
        fields:
          - { name: "metaTitle", label: "Título Meta Predeterminado", widget: "string", default: "Boda Valentina & Pedro Juan | 23 de Septiembre 2026 | Sevilla, España" }
          - { name: "metaDescription", label: "Meta Descripción Predeterminada", widget: "text" }
          - { name: "keywords", label: "Palabras Clave Predeterminadas", widget: "string" }
          - { name: "shareImage", label: "Imagen Social Predeterminada", widget: "image", required: false }
